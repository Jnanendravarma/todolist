# Netlify Build Configuration
[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

# Environment variables for build
[build.environment]
  REACT_APP_API_URL = "https://your-backend-url.railway.app"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200